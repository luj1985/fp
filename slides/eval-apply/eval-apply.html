<h3>Evaluate</h3>
<p class="fragment fade-in" data-fragment-index="1">Expression can be evaluated</p>
<pre class="fragment fade-in" data-fragment-index="1"><code class="clojure">user=> (def sqrt 
         (fn [x] 
           (* x x)))
#'user/sqrt
</code></pre>

<h3>Apply</h3>
<p class="fragment fade-in" data-fragment-index="2">Function can be applied</p>
<pre class="fragment fade-in" data-fragment-index="2"><code class="clojure">user=> (sqrt 2)
4
</code></pre>
