<h3>Lambda <span class="fragment highlight-red grow" data-fragment-index="3">Expression</span></h3>

<blockquote class="fragment fade-in" data-fragment-index="1">
In computer programming, an anonymous function is a function definition that is not bound to an identifier. 
</blockquote>

<pre class="fragment fade-in" data-fragment-index="2"><code class="javascript">
// also called function literal or lambda abstraction
var myfun = function() {};

// self invoke function
var result = (function() {
  // do something
}) ();

</code></pre>
